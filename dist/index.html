<!doctype html>
<html lang="en">

<head>

  <title>socialshares demo</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="Responsive, secure, and fast share buttons." />

  <!-- Make sure to include socialshares. -->
  <script src="./socialshares.min.js"></script>

  <!-- Demo CSS, not mandatory for socialshares -->
  <style>
  body {
    padding: 15px;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    color: #222;
  }
  h1 {
    margin: 0;
  }
  .socialshares {
    display: block;
    margin-bottom: 15px;
  }
  </style>

</head>

<body>

  <h1>socialshares demo</h1>

  <p>Here are some examples. Feel free to copy the source code.</p>

  <h2>Themes</h2>

  <!-- Brand-themed buttons -->
  <div
    class="socialshares"
    data-url="https://socialshar.es/"
    data-theme="brand"
  >
    <div class="socialshares-twitter"></div>
    <div class="socialshares-facebook"></div>
    <div class="socialshares-googleplus"></div>
    <div class="socialshares-reddit"></div>
    <div class="socialshares-tumblr"></div>
    <div class="socialshares-linkedin"></div>
    <div class="socialshares-pinterest"></div>
    <div class="socialshares-slack"></div>
    <div class="socialshares-vk"></div>
    <div class="socialshares-email"></div>
    <div class="socialshares-more"></div>
  </div>

  <!-- Light-themed buttons -->
  <div
    class="socialshares"
    data-url="https://socialshar.es/"
    data-theme="light"
  >
    <div class="socialshares-twitter"></div>
    <div class="socialshares-facebook"></div>
    <div class="socialshares-googleplus"></div>
    <div class="socialshares-reddit"></div>
    <div class="socialshares-tumblr"></div>
    <div class="socialshares-linkedin"></div>
    <div class="socialshares-pinterest"></div>
    <div class="socialshares-slack"></div>
    <div class="socialshares-vk"></div>
    <div class="socialshares-email"></div>
    <div class="socialshares-more"></div>
  </div>

  <!-- Dark-themed buttons -->
  <div
    class="socialshares"
    data-url="https://socialshar.es/"
    data-theme="dark"
  >
    <div class="socialshares-twitter"></div>
    <div class="socialshares-facebook"></div>
    <div class="socialshares-googleplus"></div>
    <div class="socialshares-reddit"></div>
    <div class="socialshares-tumblr"></div>
    <div class="socialshares-linkedin"></div>
    <div class="socialshares-pinterest"></div>
    <div class="socialshares-slack"></div>
    <div class="socialshares-vk"></div>
    <div class="socialshares-email"></div>
    <div class="socialshares-more"></div>
  </div>

  <h2>Sizes</h2>

  <!-- Large buttons -->
  <div
    class="socialshares"
    data-url="https://socialshar.es/"
    data-size="large"
    data-theme="brand"
  >
    <div class="socialshares-twitter"></div>
    <div class="socialshares-facebook"></div>
    <div class="socialshares-googleplus"></div>
  </div>

  <!-- Default "medium" buttons -->
  <div
    class="socialshares"
    data-url="https://socialshar.es/"
    data-size="medium"
    data-theme="brand"
  >
    <div class="socialshares-twitter"></div>
    <div class="socialshares-facebook"></div>
    <div class="socialshares-googleplus"></div>
  </div>

  <!-- Small buttons -->
  <div
    class="socialshares"
    data-url="https://socialshar.es/"
    data-size="small"
    data-theme="brand"
  >
    <div class="socialshares-twitter"></div>
    <div class="socialshares-facebook"></div>
    <div class="socialshares-googleplus"></div>
  </div>

  <h2>Icon-only variant</h2>

  <!-- Icon-only -->
  <div
    class="socialshares"
    data-url="https://socialshar.es/"
    data-theme="brand"
    data-icononly
  >
    <div class="socialshares-twitter"></div>
    <div class="socialshares-facebook"></div>
    <div class="socialshares-googleplus"></div>
  </div>

</body>
</html>
