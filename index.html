<!doctype html>
<html lang="en">

<head>

    <title>socialshares buttons</title>

    <meta name="description" content="Lightweight share buttons for the web." />

    <!-- socialshares -->
    <script src="/dist/buttons.js"></script>

    <!-- Demo CSS, not mandatory for socialshares -->
    <style>
    body {
        padding: 15px;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    h1 {
        margin: 0;
    }
    .socialshares {
        margin-top: 15px;
    }
    </style>

</head>

<body>

    <h1>socialshares demo</h1>

    <div
        class="socialshares"
        data-url="https://socialshar.es/"
    >
        <div class="socialshares-twitter"></div>
        <div class="socialshares-facebook"></div>
        <div class="socialshares-googleplus"></div>
        <div class="socialshares-reddit"></div>
        <div class="socialshares-tumblr"></div>
        <div class="socialshares-linkedin"></div>
        <div class="socialshares-pinterest"></div>
        <div class="socialshares-delicious"></div>
        <div class="socialshares-slack"></div>
        <div class="socialshares-vk"></div>
        <div class="socialshares-email"></div>
    </div>

</body>
</html>
